	<div class="page-header">
		<h3>Word Lookup</h3>
		<p class="small">Click "Run Query" to see/filter words.</p>
	</div>
	<form nonvalidate  class="form-horizontal" ng-submit="mainCtrl.filterQuery()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Filter by Word</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Word" ng-model="mainCtrl.filters.word"> 
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Filter by Definition</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Definition" ng-model="mainCtrl.filters.def"> 
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="mainCtrl.filterQuery()">Run Query</button>
			</div>
		</div>
	</form>
	<table class="table table-striped">
		<p ng-bind="mainCtrl.results | showResultCount"></p>
		<tr>
			<th>Word</th>
			<th>Definition</th>
		</tr>
		<tr ng-repeat="x in mainCtrl.results | orderBy: 'Word'">
			<td ng-bind="x.Word" ></td>
			<td ng-bind="x.Definition" ></td>
		</tr>
	</table>
	<p ng-show="(mainCtrl.results).length == 0" ng-bind="mainCtrl.noRecords"></p>
